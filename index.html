<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="log">
            <img src="images/logo.png" alt="" >
            <h1>JOOGAD UNIVERSITY</h1>
         </div>

         <h2>Grading System for Utme 2024/2025</h2>

         <div class="grade">
            <p class="Welcome">Welcome <br> Check Your Score Here</p>

            <div class="main">
                <p id="errorMsg">Kindly input your score please!</p>
                <div class="flex">
                    <input type="number" placeholder="Input Your Score" name="" id="score" style="padding: 10px; border: 2px solid purple;  border-top-left-radius: 8px;   border-bottom-left-radius: 8px;  border-top-right-radius: 0;  border-bottom-right-radius: 0;">
                    <button  onclick="checkGrade()" style="border: none; background-color: purple; color: whitesmoke; padding: 13px;  border-top-right-radius: 8px; border-bottom-right-radius: 8px;  border-top-left-radius: 0;  border-bottom-left-radius: 0; ">Check Score</button>
                </div>
                <p id="errorMsgOne">Kindly enter a valid score between 0 and 100</p>
            </div>
            <div style="text-align: center;" id="displayResult"></div>
         </div>

         <p class="ict">Copyright © 2024 JOOGAD UNIVERSITY ICT. All rights reserved.</p>
         <p class="ict-one">Copyright © 2024 JOOGAD UNIVERSITY ICT. <br> All rights reserved.</p>
    </main>

<script src="script.js"></script>
</body>
</html>
